<html>
    <head>
     <title>BMI calculator</title>
     <style>
        h1{text-align: center;}
        .left{
            margin-left: 100px;
            margin-bottom: 50px;
            padding:10%;
        }
        .center{
            display: flex;
            margin-left: 200px;
        }
        *{
            padding: 10px;
        }
        body{
    background-image:url("bg.jpg");
    background-position:cover;
    background-size: cover ;
        }

     </style>
     <script>
        window.onload = () => {
    let button = document.querySelector("#bn");
    button.addEventListener("click", calculate);
};
  
function calculate() {
    let h = parseInt(document
            .querySelector("#hei").value);
    let w= parseInt(document
            .querySelector("#wei").value);
  
    let res= document.querySelector("#res");
    if (h === "" || isNaN(h)) 
        res.innerHTML = "Provide a Height!";
  
    else if (w === "" || isNaN(w)) 
        res.innerHTML = "Provide a Weight!";
    else {
        let bmi = (w/ ((h * h) 
                            / 10000)).toFixed(2);
        if (bmi < 18.6) res.innerHTML =
            `Under Weight : <span>${bmi}</span>\n
             Eat Healthy Food and maintain a good Health
            `;
  
        else if (bmi >= 18.6 && bmi < 24.9) 
            res.innerHTML = 
                `Normal : <span>${bmi}</span>
                You are Healthy maintain the weight ...
                aiii epudra.....`;
  
        else res.innerHTML =
            `Over Weight : <span>${bmi}</span>
            Do exercise and control your weight`;
    }
}
     </script>
    </head>
    <body>
      <h1>BMI CALCULATOR</h1>
      <div class="center">
        <div class="left">
      <label for="Height">Height</label>
      <input type="text" id="Hei"><br></br>
      <label for="weight">weight</label>
      <input type="text" id="wei"><br></br>
      <button id="bn">Calculate BMI</button>
      <br>
    </div>
    <div>   </div>
    <div>
      <h2>BMI Value</h2> 
        <div id="res"></div>
    </div> 
      </div>    
    </body>
</html>
